cybersyn2-combinator-loglevel-chat-DEBUG=All messages will be logged.
cybersyn2-combinator-loglevel-chat-INFO=Only information and higher will be logged.
cybersyn2-combinator-loglevel-chat-WARN=Only warnings and higher will be logged.
cybersyn2-combinator-loglevel-chat-ERROR=Only errors will be logged.
cybersyn2-combinator-loglevel-chat-DISABLED=Nothing will be logged.
cybersyn2-combinator-network-mask-parse-mode-DECIMAL=Assume decimal input by default, you can use prefixes to override it.\nWhen editing values, the mod will insert it matching the style it was displayed in, adding a prefix if necessary.\n\n[font=default-bold]Decimal:[/font] Use the '0d' prefix to force decimal mode, '0d128' will be parsed as the decimal network mask '128'.\n[font=default-bold]Hexadecimal:[/font] Use the '0x' prefix to force hexadecimal mode, '0x80' will be parsed as the decimal network mask '128'.\n[font=default-bold]Binary:[/font] Use the '0b' prefix to force binary mode, '0b10000000' will be parsed as the decimal network mask '128'.\n[font=default-bold]Octal:[/font] Use the '0o' prefix to force octal mode, '0o200' will be parsed as the decimal network mask '128'.
cybersyn2-combinator-network-mask-parse-mode-HEX=Assume hexadecimal input by default, you [font=default-bold]cannot[/font] use prefixes in this mode. This effectively limits input to [font=default-bold]only[/font] hexadecimal, but will make it easier to input since you don't need to use the '0x' prefix.
cybersyn2-combinator-network-mask-display-mode-DECIMAL=Masks are displayed as-is in decimal (e.g. '128').
cybersyn2-combinator-network-mask-display-mode-HEX=Masks are displayed as hexadecimal (e.g. '80' instead of '128').
cybersyn2-combinator-network-mask-display-mode-BINARY=Masks are displayed as their full binary value (e.g. '10000000' instead of '128').
cybersyn2-combinator-network-mask-display-mode-OCTAL=Masks are displayed as octal (e.g. '200' instead of '128').

