[string-mod-setting-description]
cybersyn2-combinator-loglevel-DEBUG=All messages will be logged.
cybersyn2-combinator-loglevel-INFO=Only information and higher will be logged.
cybersyn2-combinator-loglevel-WARN=Only warnings and higher will be logged.
cybersyn2-combinator-loglevel-ERROR=Only errors will be logged.
